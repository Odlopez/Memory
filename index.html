<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Игра Memory</title>
</head>
<body>
  <!-- START -->
  <div class="start">
    <button class="start__button" type="button">Начни играть!</button>
  </div>
  <!-- end START -->

  <!-- MENU -->
    <ul class="menu">
      <li class="menu__item menu__item--music">
        <input class="visuallyhidden music menu__music" id="music" type="checkbox">
        <label class="music__label menu__label" for="music" title="Включить музыку"></label>
      </li>
      <li class="menu__item menu__item--end">
        <button class="menu__end" type="button">END</button>
      </li>
      <li class="menu__item menu__item--points">
        <span class="menu__message">Ваши очки: </span>
        <span class="menu__points">0</span>
      </li>
    </ul>
  <!-- end MENU -->

  <!-- FIELD -->
  <section class="field"></section>
  <!-- end FIELD -->

  <!-- RADIO -->
  <div class="radio">
    <h2 class="visuallyhidden" id ="ro_h2"><a href="https://onlayn-radio.ru/" target="_blank">Радио</a></h2>
    <div id="ro_player"></div>
  </div>
  <!-- end RADIO -->

  <!-- SCRIPTS -->
  <script src="js/constants.js"></script>
  <script src="js/utilites.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/field.js"></script>
  <script src="js/game.js"></script>
  <script src="js/rotate.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/main.js"></script>
  <script src="js/radio.js"></script>
  <!-- end SCRIPTS -->
</body>
</html>
